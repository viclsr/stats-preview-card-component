<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/img/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="section-card">
    <div class="container">
      <div class="card">
        <div class="info">
          <div class="text">
            <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="statistic">
            <p class="statistic-data"><strong class="statistic-numbers">10k+</strong> companies</p>
            <p class="statistic-data"><strong class="statistic-numbers">314</strong> templates</p>
            <p class="statistic-data"><strong class="statistic-numbers">12M+</strong> queries</p>
          </div>
        </div>
        <div class="photo">
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/viclsr">Victoria Ribeiro</a>.
      </div>
    </div>
  </section>

</body>

</html>
